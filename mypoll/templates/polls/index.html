{% load static %}
<link rel="stylesheet" href="{% static 'polls/style.css' %}">
<style>
    li a {
    color: black;
}
</style>

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:rate' question.id %}">{{ question.question_text }}</a> Rate: {{question.rate}}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
